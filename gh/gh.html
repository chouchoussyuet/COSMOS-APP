<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giỏ hàng</title>
</head>
<body>
    <div class="container">
        <h1>Giỏ hàng Của bạn</h1>
        <div class="product-list">
            <div class="product">
                <h2>Sản phẩm 1</h2>
                <p>Giá: $10</p>
                <button class="add-to-cart">Mua hàng</button>
            </div>
            <div class="product">
                <h2>Sản phẩm 2</h2>
                <p>Giá: $15</p>
                <button class="add-to-cart">Mua hàng</button>
            </div>
        </div>
        <div class="cart">
            <h2>Thanh toán</h2>
            <ul class="cart-items">
                <!-- Dữ liệu giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
            </ul>
            <p class="total">Tổng cộng: $<span id="cart-total">0</span></p>
        </div>
        <a href = "../thanhtoan/thanhtoan.html"> Thanh toán </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
